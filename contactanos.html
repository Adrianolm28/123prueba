                </ul>
            </div>
        </nav>

    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="team-photo">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjQwMCIgdmlld0JveD0iMCAwIDgwMCA0MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI4MDAiIGhlaWdodD0iNDAwIiBmaWxsPSIjRjVGNUY1Ii8+Cjx0ZXh0IHg9IjQwMCIgeT0iMjAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiM5OTk5OTkiPkVxdWlwbyBNw6lkaWNvPC90ZXh0Pgo8L3N2Zz4K" alt="Equipo médico Bariesthetic">
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-left">
                    <div class="contact-header">
                        <h2>Contáctanos</h2>
                    </div>
                    <p class="contact-subtitle">Te acompañamos a lograr tu mejor versión!</p>
                    
                    <div class="team-image">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDQwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjRTBFMEUwIiByeD0iMjAiLz4KPHR5ZXh0IHg9IjIwMCIgeT0iMTUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM5OTk5OTkiPkVxdWlwbyBNw6lkaWNvPC90ZXh0Pgo8L3N2Zz4K" alt="Equipo médico">
                    </div>
                </div>

                <div class="contact-right">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                        </div>
                        
                        <div class="form-group">
                            <textarea id="mensaje" name="mensaje" placeholder="Mensaje" rows="4" required></textarea>
                        </div>
                        
                        <div class="checkbox-group">
                            <label class="checkbox-container">
                                <input type="checkbox" id="terminos" required>
                                <span class="checkmark"></span>
                                <span class="checkbox-text">He leído y acepto de manera expresa Términos y condiciones y la Política de privacidad de datos personales.</span>
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <label class="checkbox-container">
                                <input type="checkbox" id="promociones">
                                <span class="checkmark"></span>
                                <span class="checkbox-text">Acepto de manera expresa recibir beneficios,ofertas,publicidad y novedades de Clínica Internacional.</span>
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="js/contactanos.js"></script>
</body>
</html>
